var user = {

	firstName : "Olivier",
	lastName : "Martin",
	competences: ['HTML','CSS','JS','PHP','MYSQL'],
	age : 28,
	fullName : function(){
	
		return this.firstName+' '+this.lastName;
	
	},
	isAdult: function(){
	
		if(this.age >= 18) return true;
		else return false;
	
	},
	hasCompetence: function(competence){
	
		competence = competence.toUpperCase();
		let check = this.competences.indexOf(competence);
		if(check != -1) return true;
		else return false;
	
	}

}

console.log(user.fullName());  // renvoie Olivier Martin
console.log(user.isAdult());  // renvoie true
