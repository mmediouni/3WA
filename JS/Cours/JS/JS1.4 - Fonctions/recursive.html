<script>

function render(item){
	
	for(let id in item){
	
		if(typeof item[id] != "object")
		{
			
			html += '<li><strong>'+id+'</strong>: '+item[id]+'</li>';
		
		}
		else
		{
			html += '<li><strong>'+id+':</strong><ul>';
		
			render(item[id]);
		
			html += '</ul></li>';
		
		}
	
	}

}

function renderWithPath(item,path){
	
	
	for(let id in item)
	{
		
		if(typeof item[id] != "object")
		{
			
			html += '<li><strong>'+id+'</strong>: <span title="'+path+'">'+item[id]+'</span></li>';  
		
		}
		else
		{
		    path += '['+id+']';
			html += '<li><strong>'+id+':</strong><ul>';
			
			renderWithPath(item[id],path,id);
		
			html += '</ul></li>';
		
		}
	
	}

}
