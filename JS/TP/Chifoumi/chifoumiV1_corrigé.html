<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <style>
 
 
.reverse {
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
}
 

 



 
 
 </style>
 
 
 </head>

<body>




<script>

'use strict';   // Mode strict du JavaScript

// Déclaration de trois variables.
var computer;
var player;
var random;
var images={
 
    pierre: "http://conception.website/3wa/images/pierre.png",
	feuille: "http://conception.website/3wa/images/feuille.png",
	ciseau : "http://conception.website/3wa/images/ciseaux.png"
 
 };




// Récupération du choix du joueur.
player = window.prompt('Que choisissez-vous : pierre, feuille ou ciseau ?');

// Conversion du choix du joueur en minuscules.
player = player.toLowerCase();


// On affiche la réponse du joueur en image
document.write('<img src="'+images[player]+'">');




// Récupération d'un nombre aléatoire entre 0 et 1 inclus.
random = Math.random();

if(random <= 0.33)
{
    computer = 'pierre';
}
else if(random <= 0.66)
{
    computer = 'feuille';
}
else
{
    computer = 'ciseau';
}

// On affiche la réponse du computer en image
document.write('<img class="reverse" src="'+images[computer]+'">');


document.write("<p>Votre choix : <strong>" + player + '</strong></p>');
document.write("<p>Choix de l'ordinateur : <strong>" + computer + '</strong></p>');


if(computer == player)
{
    document.write('<p class="alert alert-info">Vous avez choisi la même chose : égalité !</p>');
}
else
{
    // Le joueur et l'ordinateur n'ont pas choisi la même chose, la bataille commence !

    switch(computer)
    {
        case 'ciseau':
        if(player == 'pierre')
        {
            document.write('<p class="alert alert-success">La pierre écrase le ciseau : vous gagnez !</p>');
        }
        else // player == 'feuille'
        {
            document.write('<p class="alert alert-danger">La feuille est découpée par le ciseau : vous perdez !</p>');
        }
        break;

        case 'feuille':
        if(player == 'pierre')
        {
            document.write('<p class="alert alert-danger">La pierre est enveloppée par la feuille : vous perdez !</p>');
        }
        else // player == 'ciseau'
        {
            document.write('<p class="alert alert-success">Le ciseau découpe la feuille : vous gagnez !</p>');
        }
        break;

        case 'pierre':
        if(player == 'feuille')
        {
            document.write('<p class="alert alert-success">La feuille enveloppe la pierre : vous gagnez !</p>');
        }
        else // player == 'ciseau'
        {
            document.write('<p class="alert alert-danger">Le ciseau est écrasé par la pierre : vous perdez !</p>');
        }
        break;
    }
}
</script>
</body>
</html>
