<style>

.control {

	width:960px;
	margin:auto;
	margin-top:15px;
}

#slider {

	height: 420px;
	width:960px;
	max-width: 100%;
	margin:auto;
	border: 1px solid #000;
	position:relative;
	overflow: hidden;
}

.container {


	position:absolute;
	left:0px;
	top:0px;
	width:1000000px;

}

.slide{
	
	float:left;

}

.slide img {

height : auto !important;

}

.pagination {

	float:right;

}

.pagination span {

	border-radius: 10px;
	width:20px;
	height:20px;
	border : #000 1px solid;
	display: inline-block;
	text-align:center;
	margin-left:5px;
	background : #fff;
	color: #000;

}

.pagination span.active {

	background : #000;
	color: #fff;

}


</style>

		</div>

		</div>

		<div class="slide">
			<img src="images/3.jpg">
		</div>
		
		<div class="slide">
			<img src="images/4.jpg">
		</div>

	</div>
</div>

<div style="clear:both;"></div>

<div class="control">
	
	<div class="pagination">
	
	</div>

	<button class="next">NEXT</button>
	

</div>
